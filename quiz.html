<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Trivia quiz</title>
</head>
<body id="quiz-page-background">
    <div id="quiz-background">
        <div class="container">
        <div id="difficulty"></div>
        <div class="questions"></div>
        </div>
        <div class="answer-choices">
        <div class="choices row justify-content-center">
            <p class="choice-letter col-1">A</p>
            <p class="choice col-5" data-number="1">Choice1</p>
        </div>
        <div class="choices row justify-content-center">
            <p class="choice-letter col-1">B</p>
            <p class="choice col-5" data-number="2">Choice2</p>
        </div>
        <div class="choices row justify-content-center">
            <p class="choice-letter col-1">C</p>
            <p class="choice col-5" data-number="3">Choice3</p>
        </div>
        <div class="choices row justify-content-center">
            <p class="choice-letter col-1">D</p>
            <p class="choice col-5" data-number="4">Choice4</p>
        </div>
        </div>
    </div>
<script src="assets/js/quiz.js"></script>
</body>
</html>
